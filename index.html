<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>The 1140px Grid &middot; Fluid down to mobile</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- 1140px Grid styles for IE -->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" /><![endif]-->

	<!-- The 1140px Grid - http://cssgrid.net/ -->
	<link rel="stylesheet" href="css/1140.css" type="text/css" media="screen" />
	


	<!-- Your styles -->
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
	
	<!--css3-mediaqueries-js - http://code.google.com/p/css3-mediaqueries-js/ - Enables media queries in some unsupported browsers-->
	<script type="text/javascript" src="js/css3-mediaqueries.js"></script>
	
	<!--Delete embedded styles, just for example.-->

</head>



<body style="overflow:hidden">

	
	<div class="container wrapper">

		<div class="main">
			
				
			
			
			<div class="patient_info">
				<div class="patient_info_tab_close">
					<img src="img/simple-arrow-close.png" id="close-img">
				</div>
				<table id="patient_data_table" style="margin: 0 auto">
					<tr>
						<td>Patient ID</td>
						<td>ID</td>
					</tr>
					<tr>
						<td>Patient's Sex</td>
						<td>M</td>
					</tr>
					<tr>
						<td>Patient's weight</td>
						<td>400lbs</td>
					</tr>
					<tr>
						<td>Study Date</td>
						<td>M</td>
					</tr>
					<tr>
						<td>Study ID</td>
						<td>1</td>
					</tr>
	
					<tr>
						<td>Study Description:</td>
						<td>Brain Scan</td>
					</tr>
	
	
					<tr>
						<td>Study Time</td>
						<td>11111111</td>
					</tr>
	
				</table>




			</div>
			
			<div class="patient_info_tab right-rounded-corners"  >
				<img src="img/patient-icon.png" id="open-img" />
			</div>
			
			<div class="comment-post hidden-top small-rounded-corners">
				<textarea class="small-rounded-corners"></textarea>
				<button type="submit" class="small-rounded-corners" onclick="addAnnotation()">Post</button>
			</div>
			
			<div>
				<div  id='annotate'>
					<img src="img/dicomi0.jpg" id="mainPic" class="small-rounded-corners"  style="height:100%" />
				</div>
			</div>

		</div>


	
		<div class="sidebar">
			
			<div class="comments">
				<img class="logo" src="img/DICOMbinator.png" />
				
				<ul class="comment-stream"></ul>
				<div class="comment-post">
					<textarea class="small-rounded-corners" id="commentBox"></textarea>
					<button type="submit" class="small-rounded-corners" onclick="addRegularComment()">Post</button>
				</div>
			</div>
			
			<div class="thumbnails" style="overflow-y:scroll; overflow-x:hidden">
				<ul class="thumbnail-list">
				</ul>
				
				<div class="thumbnail_highlight right-rounded-corners"></div>
			</div>
		
		</div>	
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.annotate.js"></script>
<script type="text/javascript" src="js/dicom.js"></script>
<script>

function resizeMain() {
	// Sidebar is 400 px, so we need to subtract that in resizing
	$(".main").width($(window).width() - 400);
}

function resizePicture() {
	$("#annotate").width($("#mainPic").width());
	$("#annotate").height('auto');
}

$(document).ready( function() {

	resizePicture();
	$(window).bind('resize', resizeMain());
	$(window).trigger('resize');
	
	$(window).resize(function() {
		resizeMain();
		resizePicture();
	});
	
	
	// Open Tab
	$('.patient_info_tab').click(function(){
		var width = $('.main').width();
		$('.patient_info_tab').animate({
			width:0
		}, 300, function() {
			// Button hidden
			$('.patient_info').animate({
		    	width: width
		  		}, 300, function() {
		    // Animation complete.
		    $('#patient_data_table').show();
		  	});
		});
		
		$('.patient_info_tab').hide();
		
	});
	
	// Close Tab
	$('.patient_info_tab_close').click(function() {
		$('#patient_data_table').hide();
		$('.patient_info').animate({
			width: 0
			}, 300, function() {
			// Tab closed
			$('.patient_info_tab').animate({
				width:40
			}, 300, function() {
				// Animation complete
				$('.patient_info_tab').show();
			})
		});
		
		
	});

});

</script>

</body>

</html>
