<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WIP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	
	<script>
	
	var count = 0;
	
$(document).ready(function()
{
	var thumbs = document.getElementById('thumbs');
	
	for (i=0; i<12; ++i)
	{
		var img = new Image();
		img.src = 'dicomi' + i + '.jpg';
		img.width=80;
		img.height=80;
		thumbs.appendChild(img);
		$(thumbs).append('<br />');
		
		$(thumbs).css('height', 300);
	}
		
	$(thumbs).scroll(function()
	{
		var index = Math.floor($('#thumbs').scrollTop()/80);
		
		$('#mainPic').attr('src', 'dicomi' + index + '.jpg');
	});
});
		

		
	</script>
</head>

<body style="margin:0; overflow:hidden;">

	<div id='thumbs' style='width:99px; overflow-y:scroll; overflow-x:hidden;  float:left'></div>
	
	<div style='position:absolute; left:200px;'>
		<img id='mainPic' src='dicomi0.jpg' />
	</div>
	
</body>
</html>
